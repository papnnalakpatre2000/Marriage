<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>Beautiful Flower Gallery</h1>
  </header>

  <div class="gallery">
    <img src="https://source.unsplash.com/400x300/?flower" alt="Flower 1">
    <img src="https://source.unsplash.com/401x300/?rose" alt="Flower 2">
    <img src="https://source.unsplash.com/402x300/?sunflower" alt="Flower 3">
    <img src="https://source.unsplash.com/403x300/?tulip" alt="Flower 4">
    <img src="https://source.unsplash.com/404x300/?orchid" alt="Flower 5">
    <img src="https://source.unsplash.com/405x300/?blossom" alt="Flower 6">
  </div>

</body>
</html>
