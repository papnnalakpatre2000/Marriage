<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Marriage Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #ad1457;
      margin-bottom: 3rem;
      animation: fadeInDown 1s ease forwards;
    }

    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1300px;
      margin: 0 auto;
    }

    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.5s ease;
    }

    .photo:hover {
      transform: translateY(-10px) scale(1.03);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 20px;
      transition: transform 0.4s ease;
    }

    .photo img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Smooth scroll on load */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <h1>Our Marriage Album</h1>
  <div class="album">
    <div class="photo" data-aos="zoom-in"><img src="IMG-20250323-WA0049.jpg" alt="Wedding 1"></div>
    <div class="photo" data-aos="zoom-in" data-aos-delay="100"><img src="IMG-20250412-WA0030.jpg" alt="Wedding 2"></div>
    <div class="photo" data-aos="zoom-in" data-aos-delay="200"><img src="DJI_20250115142736_0050_D.JPG" alt="Wedding 3"></div>
    <div class="photo" data-aos="zoom-in" data-aos-delay="300"><img src="IMG-20250329-WA0020.jpg" alt="Wedding 4"></div>
    <div class="photo" data-aos="zoom-in" data-aos-delay="400"><img src="https://source.unsplash.com/400x300/?wedding,couple" alt="Wedding 5"></div>
    <div class="photo" data-aos="zoom-in" data-aos-delay="500"><img src="IMG-20250330-WA0072.jpg" alt="Wedding 6"></div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true,
    });
  </script>
</body>
</html>
